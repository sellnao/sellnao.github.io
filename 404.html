<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>重定向中...</title>
    <style>
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, sans-serif;
        background: linear-gradient(180deg, #0f1720, #06111a);
        color: #e6eef6;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 1rem;
      }
      .container {
        max-width: 500px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        margin: 2rem auto;
        border: 4px solid rgba(94, 234, 212, 0.2);
        border-top-color: #5eead4;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      a {
        color: #5eead4;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="message">正在跳转...</h1>
      <div class="spinner"></div>
      <p id="info"></p>
    </div>

    <script>
      // 应用路由映射表
      const appRoutes = {
        'ghostseeker': 'https://apps.apple.com/us/app/ghost-seeker-puzzle-2/id6753914192'
      };

      (function() {
        const pathname = window.location.pathname;
        
        // 移除前导/和末尾/
        const path = pathname.replace(/^\/|\/$/g, '');
        
        // 检查路径是否在应用映射表中
        if (appRoutes[path]) {
          document.getElementById('message').textContent = '正在跳转到 App Store...';
          document.getElementById('info').innerHTML = `应用: <strong>${path}</strong>`;
          
          // 延迟 500ms 跳转，让用户看到提示
          setTimeout(function() {
            window.location.replace(appRoutes[path]);
          }, 500);
        } else {
          // 不存在的路由，显示 404
          document.getElementById('message').textContent = '404 - 页面未找到';
          document.querySelector('.spinner').style.display = 'none';
          document.getElementById('info').innerHTML = `
            抱歉，路径 "<strong>/${path}</strong>" 不存在。<br><br>
            <a href="/">← 返回主页</a>
          `;
        }
      })();
    </script>
  </body>
</html>

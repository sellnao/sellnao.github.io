<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>sellnao · Home</title>
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title">sellnao</h1>
        <p class="site-tagline">个人主页 · GitHub Pages 演示站</p>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h2>欢迎！</h2>
        <p>这是一个由 GitHub Pages 托管的静态站点模板。你可以把它作为个人博客或作品集的起点。</p>
        <p>
          <a class="btn" href="/about.html">关于我</a>
        </p>
      </section>

      <section class="content-cards">
        <article class="card">
          <h3>写作</h3>
          <p>发布文章、教程、以及成长笔记。</p>
        </article>
        <article class="card">
          <h3>项目</h3>
          <p>展示开源项目与实验。</p>
        </article>
        <article class="card">
          <h3>联系</h3>
          <p>在 GitHub 上找到我：<a href="https://github.com/sellnao">@sellnao</a></p>
        </article>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© 2025 sellnao · Built with ❤️ and GitHub Pages</small>
      </div>
    </footer>

    <script>
      // 应用路由映射表
      const appRoutes = {
        'ghostseeker': 'https://apps.apple.com/us/app/ghost-seeker-puzzle-2/id6753914192'
      };

      // 客户端路由逻辑
      (function() {
        const pathname = window.location.pathname;
        
        // 移除前导/和末尾/
        const path = pathname.replace(/^\/|\/$/g, '');
        
        // 如果路径为空或是 index.html，显示主页（无需重定向）
        if (!path || path === 'index.html') {
          return;
        }
        
        // 检查路径是否在应用映射表中
        if (appRoutes[path]) {
          // 直接跳转到 App Store 链接
          window.location.replace(appRoutes[path]);
        } else {
          // 不存在的路由，显示友好的错误提示
          document.body.innerHTML = `
            <div style="text-align: center; padding: 3rem 1rem; font-family: Inter, ui-sans-serif, system-ui, sans-serif; color: #e6eef6;">
              <h1>404 - 应用未找到</h1>
              <p>抱歉，应用 "<strong>${path}</strong>" 不存在。</p>
              <p><a href="/" style="color: #5eead4; text-decoration: none;">← 返回主页</a></p>
            </div>
          `;
        }
      })();
    </script>
  </body>
</html>
